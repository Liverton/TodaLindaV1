<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodaLinda</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Bijuterias</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Bolsas</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Maquiagem</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Acessorios</a>
                </li>
            </ul>    
            <img src="img/butter02.svg" alt="Logo da Toda Linda" class="container__imagem">
        </div>   
        <div class="container"> 
            <a href="#"><img src="img/heart01.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/bag02.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/user01.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">Toda Linda</h2>
        <p class="banner__texto">Encontre o que você quer no nosso mostruario!</p>
        <input type="search" class="banner__pesquisa" placeholder="O que você procura?">
    </section>
    <section class="produtos">
        <h2 class="produtos__titulo">Nossos produtos!</h2>    
    </section>

    <div class="card">
        <div class="coluna">
            <!-- 1ª linha -->
            <div class="linha">
                <div class="descricao">
                    <h2 class="descricao__titulo-produto">Bijuterias</h2>
                    <img src="img/bannerbiju01.jpg" class="descricao__imagem">
                </div>
            </div>
            <!-- 2ª linha -->
            <div class="linha">
                <div class="descricao">
                    <h2 class="descricao__titulo-produto">Bolsas</h2>
                    <img src="img/bannerbolsa01.jpg" class="descricao__imagem">
                </div>
            </div>
            <!-- 3ª linha -->
            <div class="linha">
                <div class="descricao">
                    <h2 class="descricao__titulo-produto">Maquiagem</h2>
                    <img src="img/bannermakes03.jpg" class="descricao__imagem">
                </div>
            </div>
            <!-- 4ª linha -->
            <div class="linha">
                <div class="descricao">
                    <h2 class="descricao__titulo-produto">Acessórios</h2>
                    <img src="img/banneracessorio01.jpg" class="descricao__imagem">
                </div>
            </div>
        </div>
    </div>     
</body>

</html>
