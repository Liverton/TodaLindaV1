<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodaLinda</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Bijuterias</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Bolsas</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Maquiagem</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Acessorios</a>
                </li>
            </ul>    
            <img src="img/butter02.svg" alt="Logo da Toda Linda" class="container__imagem">
        </div>   
        <div class="container"> 
            <a href="#"><img src="img/heart01.svg" alt="Meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="img/bag02.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="img/user01.svg" alt="Meu perfil" class="container__imagem"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">O que você procura?</h2>
        <p class="banner__texto">Encontre o que você quer no nosso mostruario!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será o seu próximo acessório?">
    </section>
    <section class="carrosel">
        <h2 class="carrosel__titulo">Novidades!</h2>
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
    </section>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
</body>

</html>
